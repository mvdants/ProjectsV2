<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="game">
            <center>
                <img src="./images/mira_jogo.png" class="mira">
            </center>
        </div>
        <div class="x_miras">
            <img src="./images/x.png" class="x" id="x1">
            <img src="./images/x.png" class="x" id="x2">
            <img src="./images/x.png" class="x" id="x3">
            <img src="./images/x.png" class="x" id="x4">
            <img src="./images/x.png" class="x" id="x5">
        </div>
        <div class="o_miras">
            <img src="./images/circulo.png" class="o" id="o1">
            <img src="./images/circulo.png" class="o" id="o2">
            <img src="./images/circulo.png" class="o" id="o3">
            <img src="./images/circulo.png" class="o" id="o4">
            <img src="./images/circulo.png" class="o" id="o5">
        </div>
        <div>
            <center>
                <button class="btn">New Game</button>
            </center>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
